<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Invitaci√≥n M√°gica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #d1d5db;
            overflow-x: hidden;
        }
        /* Estilos para el efecto ne√≥n */
        .neon-text {
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #f09,
                0 0 82px #f09,
                0 0 92px #f09,
                0 0 102px #f09,
                0 0 151px #f09;
        }
        .neon-button {
             box-shadow: 0 0 .2rem #fff,
              0 0 .2rem #fff,
              0 0 2rem #bc13fe,
              0 0 0.8rem #bc13fe,
              0 0 2.8rem #bc13fe,
              inset 0 0 1.3rem #bc13fe;
        }
        /* Estilos para las part√≠culas flotantes */
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            10%, 90% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
        /* Estilos para los labels */
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #f0abfc; /* fuchsia-300 */
        }
        /* Estilo para el select */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23d1d5db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body>
    <!-- Contenedor de part√≠culas flotantes -->
    <div id="particles-container"></div>

    <!-- Contenedor Principal -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Header -->
        <header class="absolute top-0 left-0 w-full p-6">
            <a href="#" class="text-2xl font-bold text-white flex items-center">
                <span class="bg-fuchsia-500 text-white rounded-md p-2 mr-2">
                    <i data-feather="gift" class="w-6 h-6"></i>
                </span>
                MagicParty
            </a>
        </header>

        <!-- Contenedor del Formulario -->
        <div class="w-full max-w-2xl bg-gray-800/50 backdrop-blur-sm border border-fuchsia-500/20 rounded-2xl shadow-2xl shadow-fuchsia-500/20 p-8 mt-24">
            <h1 class="text-3xl font-bold text-center mb-6 neon-text">Personaliza tu Invitaci√≥n M√°gica üéâ</h1>
            
            <!-- √Årea de Notificaci√≥n -->
            <div id="form-notification" class="hidden p-4 mb-6 text-sm text-center rounded-lg" role="alert"></div>

            <!-- üîÆ FORMULARIO -->
            <form id="invitacionForm">
                <div class="space-y-6">
                    <div>
                        <label for="nombre_bebe">Nombre del beb√©/festejado:</label>
                        <input type="text" id="nombre_bebe" name="nombre_bebe" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-fuchsia-500 focus:border-fuchsia-500 outline-none">
                    </div>
                    <div>
                        <label for="fecha_evento">Fecha del evento:</label>
                        <input type="date" id="fecha_evento" name="fecha_evento" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-fuchsia-500 focus:border-fuchsia-500 outline-none">
                    </div>
                    <div>
                        <label for="direccion_evento">Direcci√≥n del evento:</label>
                        <input type="text" id="direccion_evento" name="direccion_evento" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-fuchsia-500 focus:border-fuchsia-500 outline-none">
                    </div>
                    <div>
                        <label for="link_musica">Link de la m√∫sica:</label>
                        <input type="url" id="link_musica" name="link_musica" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-fuchsia-500 focus:border-fuchsia-500 outline-none">
                    </div>
                    <div>
                        <label for="video_youtube">Video de YouTube:</label>
                        <input type="url" id="video_youtube" name="video_youtube" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-fuchsia-500 focus:border-fuchsia-500 outline-none">
                    </div>
                    <div>
                        <label for="galeria_fotos">¬øDesea galer√≠a de fotos?</label>
                        <select id="galeria_fotos" name="galeria_fotos" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-fuchsia-500 focus:border-fuchsia-500 outline-none">
                            <option value="S√≠">S√≠</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div>
                        <label for="comentarios">Comentarios:</label>
                        <textarea id="comentarios" name="comentarios" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-fuchsia-500 focus:border-fuchsia-500 outline-none" rows="3"></textarea>
                    </div>
                </div>
                <div class="mt-8">
                    <button type="submit" class="w-full text-white font-bold py-3 px-4 rounded-full bg-fuchsia-600 hover:bg-fuchsia-700 transition duration-300 neon-button">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- üîå SCRIPT DE CONEXI√ìN -->
    <script>
        // Script para iconos
        feather.replace();

        // Script para part√≠culas
        function createParticles() {
            const container = document.getElementById('particles-container');
            if (!container) return;
            const particleCount = 50;
            const colors = ['#ec4899', '#d946ef', '#8b5cf6', '#3b82f6'];
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 5px ${particle.style.background}, 0 0 10px ${particle.style.background}`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 15 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                container.appendChild(particle);
            }
        }
        createParticles();

        // Script del formulario
        const form = document.getElementById('invitacionForm');
        const notificationDiv = document.getElementById("form-notification");

        function showNotification(message, isError = false) {
            notificationDiv.textContent = message;
            notificationDiv.classList.remove('hidden');
            if (isError) {
                notificationDiv.classList.add('bg-red-900', 'text-red-300', 'border', 'border-red-500');
                notificationDiv.classList.remove('bg-green-900', 'text-green-300', 'border-green-500');
            } else {
                notificationDiv.classList.add('bg-green-900', 'text-green-300', 'border', 'border-green-500');
                notificationDiv.classList.remove('bg-red-900', 'text-red-300', 'border-red-500');
            }
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            fetch('https://script.google.com/macros/s/AKfycbxH7JOjEpf4guPaDXtRzY7b3XgHJugQfhOyEI5y3Tql5nhY2CWb8IfxANO4EFFcvKE/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(res => {
                if (!res.ok) {
                   return res.text().then(text => { throw new Error(text || 'Error del servidor') });
                }
                return res.text();
            })
            .then(msg => {
                showNotification('Formulario enviado con √©xito üöÄ');
                form.reset();
            })
            .catch(err => {
                console.error('Error al enviar:', err);
                showNotification('Hubo un problema al enviar el formulario üòû', true);
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Enviar';
            });
        });
    </script>
</body>
</html>
